<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <script src="https://kit.fontawesome.com/17ba41adb4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>ohmyfood</title>
</head>
<body>
    <div class="main">
        <header>
            <img src="../logo\ohmyfood@2x.svg" alt="" class="header__logo">
            <form action="">
                <input type="search" name="" id="" placeholder="Paris, Belleville">
            </form>
        </header>

        <section class="presentation">
            <h1 class="presentation__titre_principal">
                Réservez le menu qui vous convient
            </h1>
            <p class="presentation__description">
                Découvrez des restaurants d'exeption, séléctionnés par nos soins.
            </p>
            <button class="presentation__btn">
                Explorer nos restaurants
            </button>
        </section>

        <section class="fonctionnement">
            <h2 class="fonctionnement__titre">Fonctionnement</h2>
            <button class="fonctionnement__btn1">
                <i class="fas fa-mobile-alt"></i>
                Choisissez un restaurant
            </button>
            <button class="fonctionnement__btn2">
                <i class="fas fa-list-ul"></i>
                Composez votre menu
            </button>
            <button class="fonctionnement__btn3">
                <i class="fas fa-store"></i>
                Dégustez au restaurant
            </button>
        </section>

        <section class="retaurants">
            <h2 class="retaurants__titre">
                Restaurants
            </h2>
            <figure class="restaurants__cards1">
                <img src="../images\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du goût au Ménilmontant" class="retaurants__image1">
                <figcaption>
                    <p>La palette du goût</p>
                    <p>Ménilmontant</p>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>

            <figure class="restaurants__cards2">
                <img src="../images\stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant La note enchantée à Charonne" class="restaurants__image2">
                <figcaption>
                    <p>La note enchantée</p>
                    <p>Charonne</p>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>

            <figure class="restaurants__cards3">
                <img src="../images\toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant à la française à cité rouge" class="restaurants__cards3">
                <figcaption>
                    <p>À la française</p>
                    <p>Cité rouge</p>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>

            <figure class="restaurants__cards4">
                <img src="../images\louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant Le délice des sens à Folie-Méricourt" class="restaurants__cards4">
                <figcaption>
                    <p>Le délice des sens</p>
                    <p>Folie-Méricourt</p>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
        </section>
        <footer>
            <img src="../logo\ohmyfood@2x.svg" alt="" class="footer__img">
            <ul class="footer__list">
                <li>
                    <a href="#">Proposer un restaurant</a>
                </li>
                <li>
                    <a href="#">Devenir partenaire </a>
                </li>
                <li>
                    <a href="#">Mentions légales</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
